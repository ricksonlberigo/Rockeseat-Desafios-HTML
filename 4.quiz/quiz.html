<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Quiz - Desafio Rockeseat</title>
    <style>
      * {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <h1>Quiz sobre o HTML</h1>
    <hr />
    <form>
      <ol>
        <li>
          <h3>Qual o termo correto de HTML ?</h3>
          <div>
            <input type="radio" name="question-1" value="A" id="question-1-a" />
            <label for="question-1-a">Hypertext Markup Language</label>
          </div>

          <div>
            <input type="radio" name="question-1" value="B" id="question-1-b" />
            <label for="question-1-b">Language Markup</label>
          </div>

          <div>
            <input type="radio" name="question-1" value="C" id="question-1-c" />
            <label for="question-1-c">Cascading Style Sheet</label>
          </div>

          <div>
            <input type="radio" name="question-1" value="D" id="question-1-d" />
            <label for="question-1-d">Hypertext</label>
          </div>
        </li>

        <li>
          <h3>Qual a tag de âncora ?</h3>
          <div>
            <input type="radio" name="question-2" value="A" id="question-2-a" />
            <label for="question-2-a">a</label>
          </div>

          <div>
            <input type="radio" name="question-2" value="B" id="question-2-b" />
            <label for="question-2-b">ul</label>
          </div>

          <div>
            <input type="radio" name="question-2" value="C" id="question-2-c" />
            <label for="question-2-c">dd</label>
          </div>

          <div>
            <input type="radio" name="question-2" value="D" id="question-2-d" />
            <label for="question-2-d">dl</label>
          </div>
        </li>

        <li>
          <h3>Qual a tag de lista ?</h3>
          <div>
            <input type="radio" name="question-3" value="A" id="question-3-a" />
            <label for="question-3-a">ul</label>
          </div>

          <div>
            <input type="radio" name="question-3" value="B" id="question-3-b" />
            <label for="question-3-b">a</label>
          </div>

          <div>
            <input type="radio" name="question-3" value="C" id="question-3-c" />
            <label for="question-3-c">body</label>
          </div>

          <div>
            <input type="radio" name="question-3" value="D" id="question-3-d" />
            <label for="question-3-d">li</label>
          </div>
        </li>

        <li>
          <h3>
            Qual o modo correto de linkar um arquivo em outro repositório ?
          </h3>
          <div>
            <input type="radio" name="question-4" value="A" id="question-4-a" />
            <label for="question-4-a">../outro.html</label>
          </div>

          <div>
            <input type="radio" name="question-4" value="B" id="question-4-b" />
            <label for="question-4-b">outro.html</label>
          </div>

          <div>
            <input type="radio" name="question-4" value="C" id="question-4-c" />
            <label for="question-4-c">//outro.html</label>
          </div>

          <div>
            <input type="radio" name="question-4" value="D" id="question-4-d" />
            <label for="question-4-d">outro.html./</label>
          </div>
        </li>
      </ol>

      <button>Enviar</button>
    </form>
  </body>
</html>
